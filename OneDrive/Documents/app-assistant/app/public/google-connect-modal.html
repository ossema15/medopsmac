<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <title>Connect to Google Drive</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1220; color: #e5e7eb; }
    .card { margin: 16px; padding: 20px; border-radius: 12px; background: #111827; box-shadow: 0 6px 24px rgba(0,0,0,.35); }
    h2 { margin: 0 0 8px 0; font-weight: 600; }
    p { margin: 8px 0 16px 0; color: #9ca3af; }
    ul { margin: 8px 0 16px 24px; color: #9ca3af; }
    .actions { display: flex; gap: 10px; justify-content: flex-end; }
    button { border: 0; border-radius: 8px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
    .primary { background: #10b981; color: white; }
    .secondary { background: #374151; color: #e5e7eb; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Connect to Google Drive</h2>
    <p>MedOps will open a Google sign-in window to request access for backup and restore.</p>
    <ul>
      <li>Create a "MedOps Backup" folder in your Drive</li>
      <li>Upload backup files to that folder</li>
      <li>Read existing backups to restore</li>
    </ul>
    <div class="actions">
      <button id="cancel" class="secondary">Cancel</button>
      <button id="proceed" class="primary">Continue</button>
    </div>
  </div>
  <script>
    document.getElementById('cancel').addEventListener('click', () => {
      window.modalAPI.cancelGoogleConnect();
    });
    document.getElementById('proceed').addEventListener('click', () => {
      window.modalAPI.proceedGoogleConnect();
    });
  </script>
</body>
</html>
